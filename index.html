<!DOCTYPE html>
<html>
<head>
<title>朋友圈</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="msapplication-tap-highlight" content="no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="http://cdn.happyjuzi.com/geshang/resource/app-1.0.css?v2.1" rel="stylesheet" type="text/css">

<body>
<!-- Author: jianhua, Last: 16/5/15 -->
<img src="http://cdn.happyjuzi.com/geshang/resource/share-wxicon.jpg" style="position:absolute;width:1px; height:1px;z-index:-11;left:-10px;top:-10px">
<div class="bg loading-wrapper">
    <div class="loading"></div>
    <div class="progress" id="progress">正在加载中 (<span id="progress-num">8</span>%)</div>
</div>
<section class="part part1" style="display:none">
    <a href="javascript:;" class="part1-goto" onclick="gotoNews();">
        <span class="sprite dian"></span>
    </a>
    <div class="sprite part1-footer">
        <span>评论</span>
    </div>
</section>
<section class="part part2" style="display:none">

</section>
<section class="part part3" style="display:none">
    <div class="invite-chat">邀请你语音聊天</div>
    <a href="javascript:;" class="sprite btn-jujue"></a>
    <a href="javascript:;" class="sprite btn-jieting"></a>
</section>
<section class="part part4" style="display:none">
    <div class="sprite part4-zoom"></div>
    <div class="sprite part4-tips"></div>
    <div class="time" id="time">00:01</div>
    <a href="javascript:;" class="sprite btn-jingying"></a>
    <a href="javascript:;" class="sprite btn-guaduan"></a>
    <a href="javascript:;" class="sprite btn-mianti"></a>
</section>
<section class="part part5" onclick="gotoInputName()" style="display:none">
    <div class="sprite part5-chat"></div>
    <div class="sprite part5-btn" style="display:none">
        <div class="sprite dian"></div>
    </div>
    <div class="sprite part1-footer"></div>
</section>
<section class="part part6" style="display:none">
    <div class="sprite67 part6-kk"></div>
    <div class="sprite67 part67-title"></div>
    <div class="sprite67 part6-srmz"></div>
    <div class="sprite67 part6-sr"></div>
    <div class="sprite67 part6-yq"></div>
    <div class="sprite67 part6-djt"></div>
    <div class="sprite67 part6-lq"></div>
    <div class="sprite67 part6-gy-text"></div>
    <input type="text" id="name" class="input-name" autocomplete="no" maxlength="3">

    <a href="javascript:;" class="submit" onclick="receive()"></a>
</section>
<section class="part part7" style="display:none">
    <div class="sprite67 part67-title"></div>
    <div class="sprite67 part7-juanzhou">
        <div class="sprite67 part7-t1"></div>
        <div class="myname">戈友们</div>
        <div class="sprite67 part7-t2"></div>
        <div class="sprite67 part7-t3"></div>
        <div class="sprite67 part7-t4"></div>
        <div class="sprite67 part7-t5"></div>
        <div class="sprite67 part7-t6"></div>
        <div class="sprite67 part7-gaizhan"></div>
    </div>
    <div class="sprite67 part7-text1"></div>
    <div class="sprite67 part7-jiudian"></div>
    <div class="sprite67 part7-text2"></div>

    <a href="javascript:;" class="sprite67 part7-btn share-friend" onclick="showWeixin()"></a>
    <a href="javascript:;" class="sprite67 part7-btn get-invite" onclick="playAgain()"></a>
</section>
<section class="weixin" style="display:none" onclick="closeWeixin()"></section>
<script>
    var img_resource = [
        'http://cdn.happyjuzi.com/geshang/resource/part1-bg.png',
        'http://cdn.happyjuzi.com/geshang/resource/sprite.png',
        'http://cdn.happyjuzi.com/geshang/resource/part2-bg.png',
        'http://cdn.happyjuzi.com/geshang/resource/part34-bg.png',

        'http://cdn.happyjuzi.com/geshang/img/share.png',
        'http://cdn.happyjuzi.com/geshang/resource/part7-bg1.png',
        'http://cdn.happyjuzi.com/geshang/resource/part6-bg1.png',
        'http://cdn.happyjuzi.com/geshang/resource/part6-kk.png',
        'http://cdn.happyjuzi.com/geshang/resource/part6-yq.png',
        'http://cdn.happyjuzi.com/geshang/resource/part67-sprite.png'
    ];
</script>
